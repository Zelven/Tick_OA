<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>滴答办公系统-员工修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script type="text/javascript" src="media/js/jquery.min.js"></script>

    <script>
        var json = getData();
        var obj = JSON.parse(decodeURI(json));
        $(function () {

            if (obj.sex == "男") {
                $("#s1").prop("checked", true);
            } else {
                $("#s2").prop("checked", true);
            }

        })

        function getData() {
            var url = window.location.search;
            index = url.indexOf("?");
            if (index > -1) {
                var str = url.substr(index + 1);

                if (str.indexOf('=')) {
                    return str.split('=')[1];
                }
            }
            return null;
        }

        function showData(obj) {
            $("#f0").val(obj.no)
            $("#f1").val(obj.name);
            $("#p1").val(obj.photo);
            $("#img1")[0].src = "media/images/" + obj.photo;
            $("#f2").val(obj.email);
            $("#f3").val(obj.phone);
            $("#f4").val(obj.qq);
            $("#f5").val(obj.createdate);

            var numbers = $("#cds").find("option"); //获取select下拉框的所有值
            for (var j = 0; j < numbers.length; j++) {
                if ($(numbers[j]).val() == obj.did) {
                    $(numbers[j]).prop("selected", true);
                }
                ;
            }
            //$("#cds").val(obj.did);
            // form.render("select");
        }
    </script>
</head>
<body>
<div class="layui-container">
    <form class="layui-form" action="staffupdate.do" method="post" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label class="layui-form-label">工号</label>
            <div class="layui-input-inline">
                <input type="text" name="no" lay-verify="required" autocomplete="off" class="layui-input" id="f0"
                       readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">员工姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="name" autocomplete="off"
                       placeholder="请输入姓名" class="layui-input" id="f1">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属部门</label>
            <div class="layui-input-block">
                <select name="did" id="cds">
                    <option value="-1">--请选择部门--</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" id="s1">
                <input type="radio" name="sex" value="女" title="女" id="s2">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" lay-verify="required" placeholder="请输入邮箱" autocomplete="off"
                       class="layui-input" id="f2">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" lay-verify="required" placeholder="请输入手机号" autocomplete="off"
                       class="layui-input" id="f3">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">QQ</label>
            <div class="layui-input-inline">
                <input type="text" name="qq" lay-verify="required" placeholder="请输入QQ" autocomplete="off"
                       class="layui-input" id="f4">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入职日期</label>
            <div class="layui-input-inline">
                <input type="text" name="createtime" lay-verify="required" autocomplete="off" class="layui-input"
                       id="f5" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">照片</label>
            <button type="button" class="layui-btn" id="upfile">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
            <input type="hidden" name="photo" id="p1">
            <div class="layui-input-block">
                <img alt="个人一寸照片" id="img1" width="200px" height="300px">
            </div>
        </div>
        <div class="layui-form-item">
            <input class="layui-btn" style="margin-left: 10%" id="btn1" disabled="disabled" type="submit" value="确认新增">
        </div>
    </form>
</div>


<script type="text/javascript" src="media/layui/layui.js"></script>

</body>
</html>
