<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-学员新增</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script type="text/javascript" src="media/js/jquery.min.js"></script>
</head>
<body>
	<div class="layui-container" style="margin-top: 5px">
		<form class="layui-form" action="studentadd.do" method="post" lay-filter="stuexample">
			<div class="layui-form-item">
				<label class="layui-form-label">新学员学号</label>
				<div class="layui-input-block">
					<input type="text" name="no" lay-verify="name" autocomplete="off"
						placeholder="请输入学号" id="no1" class="layui-input" readonly="true" >
					<input type="hidden" name="flag" value="1" >
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学员姓名</label>
				<div class="layui-input-block">
					<input type="text" name="name" lay-verify="name" autocomplete="off"
						placeholder="请输入姓名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">所属班级</label>
				<div class="layui-input-block">
					<select name="gid" id="cds">
						<option value="-1">--请选择班级--</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="男" title="男" checked>
					<input type="radio" name="sex" value="女" title="女">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-inline">
					<input type="text" name="email" lay-verify="required"
						placeholder="请输入有效" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-inline">
					<input type="text" name="phone" lay-verify="required"
						placeholder="请输入手机号" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">QQ</label>
				<div class="layui-input-inline">
					<input type="text" name="qq" lay-verify="required"
						placeholder="请输入QQ" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">身份证号</label>
				<div class="layui-input-inline">
					<input type="text" name="cardno" lay-verify="required"
						placeholder="请输入身份证号" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">毕业学校</label>
				<div class="layui-input-inline">
					<input type="text" name="school" lay-verify="required"
						placeholder="请输入毕业学校" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学历</label>
				<div class="layui-input-inline">
					<select name="education">
						<option>初中</option>
						<option>高中</option>
						<option>专科</option>
						<option>本科</option>
						<option>硕士</option>
						<option>博士</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出生日期</label>
				<div class="layui-input-inline">
					<input type="date" name="birthday" id="date1" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">入学日期</label>
				<div class="layui-input-inline">
					<input type="date" name="createdate" id="date2" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">招生老师</label>
				<div class="layui-input-inline">
					<select name="introno" id="inos">
						<option value="-1">--请选择招生老师--</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<button class="layui-btn" lay-submit="" id="btn1" lay-filter="add" style="margin-left: 10%">确认新增</button>
				<button class="layui-btn" id="btn2" onclick="back()" style="margin-left: 10%">返回</button>
			</div>
		</form>
	</div>


	<script src="media/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
	var form;
		layui
				.use(
						[ 'form','upload', 'layedit', 'laydate' ],
						function() {
							form = layui.form, layer = layui.layer, layedit = layui.layedit, laydate = layui.laydate;
							var upload = layui.upload;
							   
							 
							//日期
							laydate.render({
								elem : '#date1'
							});
							laydate.render({
								elem : '#date2'
							});
							

							//自定义验证规则
							form.verify({
								title : function(value) {
									if (value.length < 5) {
										return '标题至少得5个字符啊';
									}
								},
								phone:[/^1[35789]\d{9}$/, '手机号格式不正确'],
								cardno:[/^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/, '身份证号码格式不正确']
							});

							// 获取待更新的数据
							$.ajax({
								type:"get",
								url:"createno.do?",
								dataType:"json",
								success:function(data){
									if(data.code == 1){
										//表单初始赋值
										form.val('stuexample', data.info);
									}
								}
							});

							//监听提交:这里注意form.on函数定义的位置，要与验证规则平级，在layui.use的参数：function函数体内
							// 监听表单的提交事件，取值和提交按钮lay-filter相关
							// data 表示表单中输入的数据
							form.on('submit(add)', function(data){
								// 发送ajax请求
								$.ajax({
									type:"get",
									url:"studentadd.do",
									data:data.field,
									dataType:"json",
									success:function(data){
										if(data.code == 1) {
											var t = parent.layui.table;// 上面写法也可以用
											t.reload('tbdata');// 重新加载页面
											var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
											parent.layer.close(index); //再执行关闭
										}
									}

								})
								// 阻止默认的提交
								return false;
							});

					initData();
		});
		//初始化数据
		function initData() {
			$.get("gradeall.do",null,function(arr){
				for(i=0;i<arr.length;i++){
					$("#cds").append("<option value='"+arr[i].id+"'>"+arr[i].name+"</option>");
				}
				form.render("select");
			});
			$.get("staffall.do",null,function(arr){
				for(i=0;i<arr.length;i++){
					$("#inos").append("<option value='"+arr[i].no+"'>"+arr[i].name+"</option>");
				}
				form.render("select");
			});
			/* $.get("staffno.do",null,function(obj){
				if(obj.msg=='null'){
					$("#no1").val("qf000001");
				}else{
					$("#no1").val(obj.msg);
				}
			}) */
		};

		// 关闭弹窗
		function back(){
			var t = parent.layui.table;// 上面写法也可以用
			t.reload('tbdata');// 重新加载页面
			var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
			parent.layer.close(index); //再执行关闭
		}
	</script>
</body>
</html>
